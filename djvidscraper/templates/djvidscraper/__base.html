{% load staticfiles %}

<html>
  <head>
    <title>{% block title %}{{ site.name }}{% endblock %}</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'djvidscraper/css/screen.css' %}" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class='container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".top-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse top-collapse">
          <ul class="nav navbar-nav">
            {% url 'djvidscraper_video_list' as url %}
            <li{% if url == request.path %} class='active'{% endif %}><a href="{{ url }}">Watch</a></li>

            {% url 'djvidscraper_feed_list' as url %}
            <li{% if url == request.path %} class='active'{% endif %}><a href="{{ url }}">Feeds</a></li>
          </ul>
        </div>
      </div><!-- /.navbar-collapse -->
    </nav>


    <!-- Footer scripts -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
